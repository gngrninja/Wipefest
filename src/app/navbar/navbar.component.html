<header class="app-header navbar" *ngIf="page != Page.Welcome">
  <!-- Mobile -->
  <button type="button" class="navbar-toggler navbar-toggler-left d-lg-none" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="mobile-nav-links">
    &#9964;
  </button>
  <button *ngIf="page == Page.FightSummary" class="navbar-toggler navbar-toggler-left navbar-toggler-left-2 d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand hidden-lg-up" routerLink="/"></a>
  <button *ngIf="page == Page.FightSummary" class="navbar-toggler navbar-toggler-right d-lg-none" type="button" appMobileAsideMenuToggler>&#9776;</button>

  <!-- Desktop -->
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item">
      <a *ngIf="page == Page.FightSummary" class="nav-link navbar-toggler" href="#" appSidebarToggler>&#9776;</a>
    </li>
    <li>
      <a class="navbar-brand px-3" routerLink="/"></a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/character">Character</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/guild">Guild</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/link">Link</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none pull-right">
      <a *ngIf="page == Page.FightSummary" class="nav-link navbar-toggler" href="#" appAsideMenuToggler>&#9776;</a>
    </li>
  </ul>
</header>
<div id="mobile-nav-links" [ngbCollapse]="isCollapsed">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item px-3" [ngClass]="page == Page.CharacterSearchResults ? 'active' : ''">
      <a class="nav-link" routerLink="/character" (click)="onMobileLinkClick()">Character</a>
    </li>
    <li class="nav-item px-3" [ngClass]="page == Page.GuildSearchResults ? 'active' : ''">
      <a class="nav-link" routerLink="/guild" (click)="onMobileLinkClick()">Guild</a>
    </li>
    <li class="nav-item px-3" [ngClass]="page == Page.ReportSummary ? 'active' : ''">
      <a class="nav-link" routerLink="/link" (click)="onMobileLinkClick()">Link</a>
    </li>
  </ul>
</div>
