<navbar (whenReportIsSelected)="selectReport($event)"
        (whenFightIsSelected)="selectFight($event)"></navbar>

<div class="container">

  <div class="row">
    <div class="col-sm-12" *ngIf="!selectedFight">
      <spinner></spinner>
    </div>

    <div class="col-sm-12" *ngIf="selectedFight">
      <h2>{{selectedReport.id}}<span class="hidden-xs-down"> vs {{selectedFight.name}} ({{selectedFight.kill ? "Kill" : "Wipe"}})</span></h2>

      <spinner *ngIf="!events"></spinner>
      <events *ngIf="events" [events]="events" [fight]="selectedFight"></events>
    </div>
  </div>

  <footer>
    <hr />
    <div class="container">
      All data is retrieved from the <a href="http://warcraftlogs.com" target="_blank">Warcraft Logs</a> API. Tooltips from <a href="http://wowhead.com" target="_blank">Wowhead</a>.
    </div>
  </footer>
  <br />

</div>
