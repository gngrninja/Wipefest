<navbar (whenReportIsSelected)="selectReport($event)"
        (whenFightIsSelected)="selectFight($event)"></navbar>

<div class="container">

  <div class="row">
    <div class="col-sm-12 loading" *ngIf="!events">
      Loading...
    </div>

    <div class="col-sm-12" *ngIf="events">
      <h2>{{selectedReport.id}}<span class="hidden-xs-down"> vs {{selectedFight.name}}</span></h2>
      
      <div *ngIf="!events">
        Loading...
      </div>

      <div *ngIf="events">
        <events [events]="events" [fight]="selectedFight"></events>
      </div>
    </div>
  </div>

  <footer>
    <hr />
    <div class="container">
      All data is retrieved from the <a href="http://warcraftlogs.com" target="_blank">Warcraft Logs</a> API. Tooltips from <a href="http://wowhead.com" target="_blank">Wowhead</a>.
    </div>
  </footer>
  <br />

</div>
