<ul class="nav">
  <li class="nav-item">
    Filters
  </li>
  <div *ngFor="let tags of getTags()">
    <li class="nav-title">
      {{tags.join(" ")}} <span class="badge badge-info">{{getEventConfigsForTags(tags).length}}</span>
    </li>
    <li class="nav-item">
      <button *ngFor="let config of getEventConfigsForTags(tags)" class="btn btn-sm btn-success mb-1 mr-1">
        {{config.name}}
      </button>
    </li>
  </div>
</ul>
