<div class="row">
  <div class="col-sm-12" *ngIf="!fight">
    <spinner></spinner>
  </div>

  <div class="col-sm-12" *ngIf="fight">
    <h2 class="mb-3 mt-3 text-center">{{report.id}}<span class="hidden-xs-down"> vs {{fight.name}} ({{fight.kill ? "Kill" : "Wipe"}}) ({{fight.id}})</span></h2>

    <spinner *ngIf="!events"></spinner>
    <events *ngIf="events" [events]="events" [fight]="fight" [report]="report"></events>
  </div>
</div>
