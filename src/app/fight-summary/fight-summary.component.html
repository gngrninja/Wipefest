<div class="app-body">
  <div class="sidebar">
    <fight-summary-filters *ngIf="configs && events" [configs]="configs" [events]="focusedEvents" [abilities]="abilities"></fight-summary-filters>
  </div>
  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <div *ngIf="!fight && !error" class="col">
          <spinner></spinner>
        </div>
        <div *ngIf="!fight && error" class="col">
          <div class="title p-3 mt-4">
            <h3 class="mb-0"><error [error]="error"></error></h3>
          </div>
          <div class="block p-3 text-center">
            <a routerLink="/report/{{report.id}}">Back to report</a>
          </div>
        </div>
        <div *ngIf="fight" class="col mt-4">
          <fight-title [fightInfo]="fight"></fight-title>
          <div class="block p-1 pl-3">
            <strong>Report</strong>: <a routerLink="/report/{{report.id}}">{{report.title}}</a>,
            <strong>Fight</strong>:
            <a *ngIf="fightIndex > 0" routerLink="/report/{{report.id}}/fight/{{report.fights[fightIndex - 1].id}}" [queryParams]="stateService.queryParams" class="icon-link">
              <span class="hidden-xs-down">Previous </span><i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            {{fightIndex + 1}}
            <a *ngIf="fightIndex < report.fights.length - 1" routerLink="/report/{{report.id}}/fight/{{report.fights[fightIndex + 1].id}}" [queryParams]="stateService.queryParams" class="icon-link">
              <i class="fa fa-arrow-right" aria-hidden="true"></i><span class="hidden-xs-down"> Next</span>
            </a>
          </div>
          <div class="block p-1 pl-3">
            <form class="death-threshold">
              <i id="enable-icon"
                 class="fa fa-lg" [ngClass]="enableDeathThreshold ? 'fa-check-square-o' : 'fa-square-o'"
                 aria-hidden="true"
                 (click)="toggleDeathThreshold()"></i>
              <span id="ignore" [ngClass]="enableDeathThreshold ? '' : 'disabled'">
                <label for="deathThreshold"
                       (click)="toggleDeathThreshold()">
                  Ignore events after&nbsp;
                </label>
                <input type="number"
                       name="deathThreshold"
                       aria-label="Death Threshold"
                       min="1" [max]="maxDeathThreshold"
                       [(ngModel)]="deathThreshold"
                       (ngModelChange)="onDeathThresholdChange($event)"
                       [disabled]="!enableDeathThreshold"
                       (input)="eventsBeforeDeathThreshold = getEventsBeforeDeathThreshold(events, deathThreshold)" />
                <span (click)="toggleDeathThreshold()">
                  deaths.
                </span>
              </span>
            </form>
          </div>
          <div *ngIf="events.length == 0 && !error" class="block p-5 text-center">
            <progress-bar></progress-bar>
          </div>
          <div *ngIf="error" class="block p-3 text-center">
            <error [error]="error"></error>
          </div>
          <insights *ngIf="events && !error" [insights]="insights"></insights>

          <div class="block p-1 pl-3 referrers">
            <a [href]="warcraftLogsLink" target="_blank" rel="noopener noreferrer">
              <img class="icon mr-1" src="https://www.warcraftlogs.com/img/common/warcraft-logo.png" />
              Warcraft Logs
            </a>
            <a [href]="wowAnalyzerLink" target="_blank" rel="noopener noreferrer" class="pl-2">
              <img class="icon mr-1" src="https://wowanalyzer.com/favicon.png" />
              WoWAnalyzer
            </a>
          </div>

          <fight-events *ngIf="events && !error" [fight]="fight" [events]="focusedEventsBeforeDeathThreshold" [configs]="configs" [abilities]="abilities"></fight-events>
        </div>
      </div>
    </div>
    <wf-footer></wf-footer>
  </main>
  <aside class="aside-menu">
    <fight-summary-raid *ngIf="raid" [report]="report" [raid]="raid"></fight-summary-raid>
  </aside>
</div>
