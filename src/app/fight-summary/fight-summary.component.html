<div class="app-body">
  <div class="sidebar">
    <fight-summary-filters *ngIf="configs && events" [configs]="configs" [events]="events"></fight-summary-filters>
  </div>
  <main class="main">
    <div class="container-fluid">
      <div class="row">
        <div *ngIf="!fight && !error" class="col">
          <spinner></spinner>
        </div>
        <div *ngIf="!fight && error" class="col">
          <div class="title p-3 mt-4">
            <h3 class="mb-0"><error [error]="error"></error></h3>
          </div>
          <div class="block p-3 text-center">
            <a routerLink="/report/{{report.id}}">Back to report</a>
          </div>
        </div>
        <div *ngIf="fight" class="col mt-4">
          <div *ngIf="canChangeEventConfigBranch" class="title p-1 pl-3">
            <h5 class="mb-0">
              Event Configurations Location
              <a href="https://github.com/JoshYaxley/Wipefest.EventConfigs/blob/master/readme.md" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-question-circle"></i>
              </a>
            </h5>
          </div>
          <div *ngIf="canChangeEventConfigBranch" class="block p-1 pl-3 mb-2">
            <form class="form-inline">
              <label class="mr-2" for="eventConfigAccount">Account:</label>
              <input type="text" class="form-control-sm mr-2" name="eventConfigAccount" [(ngModel)]="eventConfigAccount" />
              <label class="mr-2" for="eventConfigBranch">Branch:</label>
              <input type="text" class="form-control-sm mr-2" name="eventConfigBranch" [(ngModel)]="eventConfigBranch" />
              <button class="btn btn-sm btn-primary" (click)="setEventConfigLocation(); loadData()">Set</button>
            </form>
          </div>
          <div class="title p-2 pl-3" [ngClass]="fight.kill ? 'kill' : 'wipe'">
            <h3 class="mb-0">
              {{Difficulty.ToString(fight.difficulty)}} {{fight.name}}
            </h3>
          </div>
          <div class="block p-1 pl-3">
            <strong>Report</strong>: <a routerLink="/report/{{report.id}}">{{report.title}}</a>,
            <strong>Fight</strong>:
            <a *ngIf="fightIndex > 0" routerLink="/report/{{report.id}}/fight/{{report.fights[fightIndex - 1].id}}" class="icon-link">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            {{fightIndex + 1}}
            <a *ngIf="fightIndex < report.fights.length - 1" routerLink="/report/{{report.id}}/fight/{{report.fights[fightIndex + 1].id}}" class="icon-link">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </a>,
            <a [href]="warcraftLogsLink" target="_blank" rel="noopener noreferrer">Warcraft Logs</a>
          </div>
          <div class="block p-1 pl-3">
            <form class="death-threshold">
              <i id="enable-icon"
                 class="fa fa-lg" [ngClass]="enableDeathThreshold ? 'fa-check-square-o' : 'fa-square-o'"
                 aria-hidden="true"
                 (click)="enableDeathThreshold = !enableDeathThreshold; eventsBeforeDeathThreshold = getEventsBeforeDeathThreshold(events, deathThreshold)"></i>
              <span id="ignore" [ngClass]="enableDeathThreshold ? '' : 'disabled'">
                <label for="deathThreshold"
                       (click)="enableDeathThreshold = !enableDeathThreshold; eventsBeforeDeathThreshold = getEventsBeforeDeathThreshold(events, deathThreshold)">
                  Ignore events after
                </label>
                <input type="number"
                       name="deathThreshold"
                       aria-label="Death Threshold"
                       min="1" max="99"
                       [(ngModel)]="deathThreshold"
                       [disabled]="!enableDeathThreshold"
                       (input)="eventsBeforeDeathThreshold = getEventsBeforeDeathThreshold(events, deathThreshold)" />
                <span (click)="enableDeathThreshold = !enableDeathThreshold; eventsBeforeDeathThreshold = getEventsBeforeDeathThreshold(events, deathThreshold)">
                  deaths.
                </span>
              </span>
            </form>
          </div>
          <div *ngIf="events.length == 0 && !error" class="block p-1 pl-3">
            <spinner></spinner>
          </div>
          <div *ngIf="error" class="block p-3 text-center">
            <error [error]="error"></error>
          </div>
          <insights *ngIf="events && !error" [report]="report" [raid]="raid" [fight]="fight" [events]="eventsBeforeDeathThreshold"></insights>
          <fight-events *ngIf="events && !error" [fight]="fight" [events]="eventsBeforeDeathThreshold"></fight-events>
        </div>
      </div>
    </div>
    <wf-footer></wf-footer>
  </main>
  <aside class="aside-menu">
    <fight-summary-raid *ngIf="raid" [raid]="raid"></fight-summary-raid>
  </aside>
</div>
