<ngb-tabset>
  <ngb-tab>
    <ng-template ngbTabTitle>Character</ng-template>
    <ng-template ngbTabContent>
      <p>
        Find parses for a character.
      </p>

      <character-search></character-search>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>Guild</ng-template>
    <ng-template ngbTabContent>
      <p>
        Find reports for a guild.
      </p>

      <guild-search></guild-search>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>Link</ng-template>
    <ng-template ngbTabContent>
      <p>
        Find a report or fight using a link from <a href="https://www.warcraftlogs.com" target="_blank" rel="noopener noreferrer">Warcraft Logs</a>.
      </p>
      <p class="mb-0 hidden-sm-down">
        For example:
      </p>
      <ul class="mt-0 hidden-sm-down">
        <li>
          https://www.warcraftlogs.com/reports/ZbFJQPhLgMvB764w
        </li>
        <li>
          https://www.warcraftlogs.com/reports/Aa3p9T1tJH8DhkKZ#fight=26&type=summary
        </li>
      </ul>
      <link-search></link-search>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
