<div class="form-group" [ngClass]="style">
  <div *ngIf="label" class="label">
    <label for="example" class="col col-form-label">
      {{label}}
    </label>
  </div>
  <div class="dropdown">
    <select [(ngModel)]="selectedExample" name="example" class="form-control d-inline">
      <option value="" disabled selected>Select an example</option>
      <option *ngFor="let example of examples" [ngValue]="example">{{ example.name }}</option>
    </select>
  </div>
  <div class="button">
    <button class="btn btn-primary" (click)="load.emit(selectedExample)">
      <i *ngIf="showIcon" class="fa fa-folder-open"></i>
      Load
    </button>
  </div>
</div>
